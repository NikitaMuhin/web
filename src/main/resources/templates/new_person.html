<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://www.orange.md/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Orange_logo.svg/711px-Orange_logo.svg.png?20180710095027"
             width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:9090/web/base">Home</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:9090/web/new">New person</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:9090/web/all-person">All person</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:9090/report/employee_report">Report</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 5%">
    <form th:action="@{/web/new}" th:object="${personalData}" th:method="POST">
        <div class="row">
            <div class="col-sm">
                <label>First name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Ivan"  th:field="*{firstName}">
            </div>
            <div class="col-sm">
                <label>Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Ivanov" th:field="*{lastName}">
            </div>
            <div class="col-sm">
                <label>Email</label>
                <input type="text" class="form-control" id="email" placeholder="ivan.ivanov@gmail.com" th:field="*{email}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label>Mobile number</label>
                <input type="text" class="form-control" id="mobile-number" placeholder="067312456" th:field="*{currentMobileNumber}">
            </div>
            <div class="col-sm">
                <label>IDNP</label>
                <input type="text" class="form-control" id="idnp" placeholder="13 numbers" th:field="*{idnp}">
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="col">
                        <label>Availability passport</label>
                        <input type="date" class="form-control" id="availability-passport" th:field="*{availabilityPassport}">
                    </div>
                    <div class="col">
                        <label for="sex">Sex</label>
                        <select id="sex" class="form-control" th:field="*{sex}">
                            <option selected value="">Choose...</option>
                            <option th:value="M">M</option>
                            <option th:value="F">F</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label>Civil state</label>
                <select id="civil-state" class="form-control" th:field="*{civilState}">
                    <option selected value="">Choose...</option>
                    <option th:value="Casatorit">Casatorit</option>
                    <option th:value="Necasatorit">Necasatorit</option>
                    <option th:value="Necasatorit">Divortat</option>
                    <option th:value="Necasatorit">Vaduv</option>
                </select>
            </div>
            <div class="col-sm">
                <label>Home place</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Chisinau, Dacia 51/3" th:field="*{homePlace}">
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="col">
                        <label>Home place from</label>
                        <input type="date" class="form-control" id="Home-place-from" th:field="*{homePlaceFrom}">
                    </div>
                    <div class="col">
                        <label for="education-level">Education level</label>
                        <select id="education-level" class="form-control" th:field="*{educationLevel}">
                            <option selected value="">Choose...</option>
                            <option th:value="General">General</option>
                            <option th:value="Superioare-incomplete">Superioare incomplete</option>
                            <option th:value="Superioare">Superioare</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label>Nationality</label>
                <input type="text" class="form-control" id="nationality" placeholder="Moldovan" th:field="*{nationality}">
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="col">
                        <label>Children number</label>
                        <input type="number" class="form-control" id="children-number" placeholder="2" th:field="*{childrenNumber}">
                    </div>
                    <div class="col">
                        <label>Family number</label>
                        <input type="number" class="form-control" id="members-number" placeholder="3" th:field="*{familyMembersNumber}">
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="col">
                        <label>Salary</label>
                        <input type="number" class="form-control" id="Salary" placeholder="MDL" th:field="*{salaryMdl}"></div>
                    <div class="col">
                        <label>Other profits</label>
                        <input type="number" class="form-control" id="other-profits" placeholder="MDL" th:field="*{otherProfits}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <label>Activity sector</label>
                <input type="text" class="form-control" id="activity-sector" placeholder="IT" th:field="*{activitySector}">
            </div>
            <div class="col-sm">
                <label>Job description</label>
                <input type="text" class="form-control" id="job-description" placeholder="Programist" th:field="*{jobDescription}">
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="col">
                        <label>Job activity from</label>
                        <input type="date" class="form-control" id="job-activity-from" th:field="*{jobActivityFrom}">
                    </div>
                    <div class="col">
                        <label>Age</label>
                        <input type="number" class="form-control" id="Age" placeholder="23" th:field="*{age}">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 2% 0 0 88%; width: 12%;">Save</button>
    </form>
</div>
</body>
</html>
