<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://www.orange.md/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Orange_logo.svg/711px-Orange_logo.svg.png?20180710095027"
             width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:9090/web/base">Home</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:9090/web/new">New person</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:9090/web/all-person">All person</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:9090/report/employee_report">Report</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table table-striped" style="font-size: 10px">
    <thead>
    <tr style="font-size: 9px">
        <th scope="col">Type</th>
        <th scope="col">Currency</th>
        <th scope="col">Percentage</th>
        <th scope="col">Initial</th>
        <th scope="col">Total</th>
        <th scope="col">Payment date</th>
        <th scope="col">Payment value</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="credit : ${listCredits}">
        <td th:value="${credit.getTypeId()}" th:text="${credit.getTypeId()}"></td>
        <td th:value="${credit.getCurrencyId()}" th:text="${credit.getCurrencyId()}"></td>
        <td th:value="${credit.getPercentage()}" th:text="${credit.getPercentage()}"></td>
        <td th:value="${credit.getInitialValue()}" th:text="${credit.getInitialValue()}"></td>
        <td th:value="${credit.getTotalValue()}" th:text="${credit.getTotalValue()}"></td>
        <td th:value="${credit.getExpectedPaymentDate()}" th:text="${#temporals.format(credit.getExpectedPaymentDate(),'dd-MM-yyyy')}"></td>
        <td th:value="${credit.getExpectedPaymentValue()}" th:text="${credit.getExpectedPaymentValue()}"></td>
        <td th:value="${credit.getCreditFrom()}" th:text="${#temporals.format(credit.getCreditFrom(),'dd-MM-yyyy')}"></td>
        <td th:value="${credit.getCreditTo()}" th:text="${#temporals.format(credit.getCreditTo(),'dd-MM-yyyy')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
