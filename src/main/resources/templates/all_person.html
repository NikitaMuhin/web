<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://www.orange.md/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Orange_logo.svg/711px-Orange_logo.svg.png?20180710095027"
             width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:9090/web/base">Home</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:9090/web/new">New person</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:9090/web/all-person">All person</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table table-striped" style="font-size: 10px">
    <thead>
    <tr style="font-size: 9px">
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">IDNP</th>
        <th scope="col">Nationality</th>
        <th scope="col">Sex</th>
        <th scope="col">Civil state</th>
        <th scope="col">Education</th>
        <th scope="col">Mobile number</th>
        <th scope="col">Sector</th>
        <th scope="col">Job</th>
        <th scope="col">Job from</th>
        <th scope="col">Salary</th>
        <th scope="col">Other profits</th>
        <th scope="col">Children number</th>
        <th scope="col">Family number</th>
        <th scope="col">Home</th>
        <th scope="col">Availability passport</th>
        <th scope="col">Home place from</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${listPerson}">
        <td th:value="${person.getFirstName()}" th:text="${person.getFirstName()}"></td>
        <td th:value="${person.getLastName()}" th:text="${person.getLastName()}"></td>
        <td th:value="${person.getEmail()}" th:text="${person.getEmail()}"></td>
        <td th:value="${person.getIdnp()}" th:text="${person.getIdnp()}"></td>
        <td th:value="${person.getNationality()}" th:text="${person.getNationality()}"></td>
        <td th:value="${person.getSex()}" th:text="${person.getSex()}"></td>
        <td th:value="${person.getCivilState()}" th:text="${person.getCivilState()}"></td>
        <td th:value="${person.getEducationLevel()}" th:text="${person.getEducationLevel()}"></td>
        <td th:value="${person.getCurrentMobileNumber()}" th:text="${person.getCurrentMobileNumber()}"></td>
        <td th:value="${person.getActivitySector()}" th:text="${person.getActivitySector()}"></td>
        <td th:value="${person.getJobDescription()}" th:text="${person.getJobDescription()}"></td>
        <td th:value="${person.getJobActivityFrom()}" th:text="${#temporals.format(person.getJobActivityFrom(),'dd-MM-yyyy')}"></td>
        <td th:value="${person.getSalaryMdl()}" th:text="${person.getSalaryMdl()}"></td>
        <td th:value="${person.getOtherProfits()}" th:text="${person.getOtherProfits()}"></td>
        <td th:value="${person.getChildrenNumber()}" th:text="${person.getChildrenNumber()}"></td>
        <td th:value="${person.getFamilyMembersNumber()}" th:text="${person.getFamilyMembersNumber()}"></td>
        <td th:value="${person.getHomePlace()}" th:text="${person.getHomePlace()}"></td>
        <td th:value="${person.getAvailabilityPassport()}" th:text="${#temporals.format(person.getAvailabilityPassport(),'dd-MM-yyyy')}"></td>
        <td th:value="${person.getHomePlaceFrom()}" th:text="${#temporals.format(person.getHomePlaceFrom(),'dd-MM-yyyy')}"></td>
        <td>
            <a href="#" th:href="@{/web/credit-scoring(personId=${person.getId()})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-speedometer2" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z"></path>
                    <path fill-rule="evenodd" d="M0 10a8 8 0 1 1 15.547 2.661c-.442 1.253-1.845 1.602-2.932 1.25C11.309 13.488 9.475 13 8 13c-1.474 0-3.31.488-4.615.911-1.087.352-2.49.003-2.932-1.25A7.988 7.988 0 0 1 0 10zm8-7a7 7 0 0 0-6.603 9.329c.203.575.923.876 1.68.63C4.397 12.533 6.358 12 8 12s3.604.532 4.923.96c.757.245 1.477-.056 1.68-.631A7 7 0 0 0 8 3z"></path>
                </svg>
            </a>
            <a href="#" th:href="@{/web/credit-history(personId=${person.getId()})}" class="text-decoration-none" style="margin-left: 2%">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                    <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"></path>
                    <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"></path>
                    <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"></path>
                </svg>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a style="float: right" th:href="@{/web/personal-data-report}">
    <button type="button" class="btn btn-primary" style="float: right" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-clipboard-data" viewBox="0 0 16 16">
            <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"></path>
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path>
        </svg>
        Data for today
    </button>
</a>
</body>
</html>
